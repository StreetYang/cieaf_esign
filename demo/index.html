<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./cieaf_esign.js"></script>
</head>

<body>
    <div id="el" style="width:500px;height:400px;"></div>

    <script>
        // default
        // cieaf_esign.create();

        // common
        cieaf_esign.create({
            // 笔刷颜色
            color: '#333',

            // 背景颜色
            background: '#aaa',

            // 笔刷宽度
            lineWidth: 5,

            // 左上角标题
            title: 'DEMO',

            // 父容器
            parent: el,

            // 确认回调函数
            ok(dataUrl) {
                const img = new Image();
                img.src = dataUrl;
                document.body.appendChild(img)
            },
        })
    </script>
</body>

</html>
